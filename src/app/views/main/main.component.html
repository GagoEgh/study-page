<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      <h1>LOGO</h1>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzIcon="user" nzTitle="{{(user$|async)?.firstName}} {{(user$|async)?.lastName}}">
        
        <ul>
          <li  nz-menu-item>
           
            <span class="icon" nz-icon nzType="user" nzTheme="outline"></span>
            <a routerLink="user">profile</a>
          </li>
          <li  nz-menu-item (click)="logout()">
              <span class="icon" nz-icon nzType="logout" nzTheme="outline"></span>
              logout
            </li>
        </ul>
      </li>

      <li nz-menu-item >
       
         <span nz-icon nzType="dashboard"></span>
         <span><a routerLink="dashboard">dashboard</a></span>
    
        </li>

      <li nz-menu-item>
        <span nz-icon nzType="file-protect"></span>
        <span><a routerLink="trainings">trainings</a></span>
      </li>

      <li nz-menu-item>
        <span nz-icon nzType="code" nzTheme="outline"></span>
        <span><a routerLink="vacancies">vacancies</a></span>
      </li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
    </nz-header>
    <nz-content>     
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
